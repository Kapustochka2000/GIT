<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="header">
        <div class="block red"></div>
        <div class="block green"></div>
        <div class="block blue"></div>
    </div>
    <br><br><br>
    <div class="main">
        <div class="block">
            <div class="block-item red"></div>
            <div class="block-item green"></div>
            <div class="block-item blue"></div>
        </div>
        <div class="block yellow"></div>
        <div class="block">
            <div class="block-item_color gray"></div>
            <div class="block-item_color black"></div>
        </div>
    </div>
    <br><br><br>
    <div class="footer">
        <div class="block-text red"><p>Text1</p></div>
        <div class="block-text green"><p>Text2</p></div>
        <div class="block-text blue"><p>Text3</p></div>

    </div>
  
</body>
</html>
